<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<!--
A simple login/logout ui that can be shown in a toolbar

Example:

    <simple-login-nav-button user="[[user]]" hide-login="{{hideLogin}}"
      on-login-clicked="loginClicked" on-logout-clicked="logoutClicked"></simple-login-nav-button>

@group Seed Elements
@element simple-login-nav-button
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="simple-login-nav-button">

  <template>

    <style>

      :host {

        display: block;
        box-sizing: border-box;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;

      }

    </style>

    <span hidden$="[[hideLogin]]">

      <paper-button hidden$="[[user]]" on-click="_login"> Login <iron-icon icon="hardware:keyboard-arrow-right"></iron-icon> </paper-button>

      <paper-button hidden$="[[!user]]" on-click="_logout"> Logout </paper-button>

    </span>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'simple-login-nav-button',

    properties: {

      /**
       * You can send user ref here to decide if login/logout should be shown
       */ 
      user: {

        type: Boolean,
        notify: false

      },
      
      /**
       * Predicate to decide if the login button should be displayed
       */ 
      hideLogin: {

        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true

      }

    },
    
    /**
     * Called when login is clicked
     */ 
    _login: function () {

      this.fire( 'login-clicked' );

    },
    
    /**
     * Called when logout is clicked
     */ 
    _logout: function () {

      this.fire( 'logout-clicked' );

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      this.updateStyles();
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }

  });

</script>
