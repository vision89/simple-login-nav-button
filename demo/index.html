<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simple-login-nav-button Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../simple-login-nav-button.html">

  </head>
  <body unresolved>

    <template is="dom-bind" id="app">

      <p>An example of <code>&lt;simple-login-nav-button&gt;</code>:</p>

      <simple-login-nav-button user="[[user]]" hide-login="{{hideLogin}}"
      on-login-clicked="loginClicked" on-logout-clicked="logoutClicked"></simple-login-nav-button>

      <div>

        <span>[[whatClicked]]</span>

      </div>

    </template>

    <script>

      ( function ( document ) {

        var app = document.querySelector('#app');

        window.addEventListener( 'WebComponentsReady', function() {

          // imports are loaded and elements have been registered
          app.user = null;
          
          app.whatClicked = 'Nothing clicked';

          /**
           * Login clicked
           * @return {[type]} [description]
           */
          app.loginClicked = function () {

            app.whatClicked = 'Login clicked';
            app.hideLogin = true;

            app.set( 'user', { 'param': true });

          };

          /**
           * Logout clicked
           * @return {[type]} [description]
           */
          app.logoutClicked = function () {

            app.whatClicked = "Logout clicked";
            app.hideLogin = false;

            app.set( 'user', null);

          };
          
        });

      })( document );
      
    </script>

  </body>
</html>
